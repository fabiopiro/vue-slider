    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Vue CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <title>Vue Slider</title>
    </head>
    <body>
        
        <!-- Vue container -->
        <div id="root">
            <!-- wrapper -->
            <div id="wrapper">

                <!-- previous -->
                <div class="prev">
                    <i v-on:click="prevImage" class="fas fa-chevron-left"></i>
                </div>
                <!-- /previous -->

                <!-- slider -->
                <div class="slider">
                    <img v-bind:src="images[imageIndex]" alt="">
                </div>
                <!-- /slider -->

                <!-- next -->
                <div class="next">
                    <i v-on:click="nextImage" class="fas fa-chevron-right"></i>
                </div>
                <!-- /next -->
                <!-- nav -->
                <div class="nav">
                    <i 
                    v-for="(image, index) in images"
                    v-bind:class="(index == imageIndex) ? 'active' : ''"
                    v-on:click="imageIndex = index"
                    class="fas fa-circle"></i>
                </div>
                <!-- /nav -->
            </div>
            <!-- /wrapper -->

        </div>
        <!-- /Vue container -->

        <!-- JS -->
        <script src="js/script.js"></script>
    </body>
</html>
